<html>
    <haed>
        <title>To-Do lists</title>
    </haed>
    <body>
        <h1>Your To-Do list</h1>
        <form method="POST">
            {% csrf_token %}
            <input name="item_text" id="id_new_item" placeholder="작업 아이템 입력"/>
        </form>
        <table id="id_list_table">
            <tr><td>{{ new_item_text }}</td></tr>
        </table>
    </body>
</html>
